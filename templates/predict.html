            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff9800;
            --success: #4caf50;
            --warning: #ff5722;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: var(--dark-text);
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1000;
            height: 60px;
            transition: var(--transition);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 65px;
            height: 35px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: #444;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-count {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 30px 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .page-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);

            font-size: 1.2rem;

            margin-right: auto;

        /* Prediction Container */
        .prediction-container {

            border-radius: 20px;

            overflow: hidden;
            margin-bottom: 40px;
        }

        .prediction-header {

        .prediction-body {

        .search-container {

        .search-input {

        /* Prediction Results */

        .product-category {

            background: #f0f0f0;
            padding: 3px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .prediction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .detail-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: var(--transition);

        .detail-card:hover {

        .detail-card.highlight {

        }

        .detail-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 0.9rem;

        }

        .price-history {
            margin-top: 25px;
        }

        .price-history h3 {
            margin-bottom: 15px;
            color: var(--dark-text);
            font-size: 1.2rem;
        }

        .history-chart {
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .chart-bars {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 100%;
            padding: 0 10px;
        }

        .chart-bar {
            width: 30px;
            background: linear-gradient(to top, var(--primary), var(--secondary));
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: var(--transition);
        }

        .chart-bar:hover {
            transform: scale(1.05);
        }

        .chart-bar.lowest {
            background: linear-gradient(to top, #4CAF50, #45a049);
        }

        .chart-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #666;

        .chart-value {

            left: 0;

        .action-button {

            padding: 12px 20px;

            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;

        .action-button.primary {

            background: #f0f0f0;
            color: var(--dark-text);

        /* Popular Products */

        .section-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 1.8rem;

            display: grid;

        .product-card {

        .product-image-container {

        .product-card-image {

        .product-card-content {

        .product-card-name {

            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark-text);

        .product-card-category {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .product-card-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .product-card-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .product-card-button:hover {
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .search-container {
                flex-direction: column;
            }

            .prediction-details {
                grid-template-columns: 1fr;
            }

            .prediction-actions {
                flex-direction: column;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // DOM elements
        const productSearch = document.getElementById('productSearch');
        const predictButton = document.getElementById('predictButton');
        const predictionResults = document.getElementById('predictionResults');

        // Format currency in Indian Rupees
        function formatINR(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Generate random price prediction for unknown products
        function generatePrediction(productName, category) {
            const basePrice = Math.floor(Math.random() * 100000) + 20000;
            const currentPrice = basePrice;
            const lowestPrice = Math.floor(basePrice * (0.85 + Math.random() * 0.1));
            const priceDrop = ((currentPrice - lowestPrice) / currentPrice * 100).toFixed(1);
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const bestTime = months[Math.floor(Math.random() * 12)];
            const confidence = Math.floor(Math.random() * 20) + 75;

            // Generate price history
            const priceHistory = [];
            const historyMonths = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];
            let prevPrice = basePrice * (1 + Math.random() * 0.15);
            
            historyMonths.forEach(month => {
                const change = (Math.random() * 0.1) - 0.05; // -5% to +5% change
                prevPrice = Math.floor(prevPrice * (1 - change));
                priceHistory.push({ month, price: prevPrice });
            });

            return {
                name: productName,
                category: category,
                image: getCategoryImage(category),
                currentPrice: currentPrice,
                priceHistory: priceHistory,
                prediction: {
                    lowestPrice: lowestPrice,
                    bestTime: bestTime,
                    confidence: confidence,
                    priceDrop: parseFloat(priceDrop)
                }
            };
        }

        // Get category image based on product category
        function getCategoryImage(category) {
            const categoryImages = {
                "Smartphone": "https://images.unsplash.com/photo-1592750475338-74b7b21085ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGlwaG9uZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
                "Laptop": "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wfGVufDB8fDB8fHww&w=1000&q=80",
                "Headphones": "https://images.unsplash.com/photo-1583394838336-acd977736f90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGhlYWRwaG9uZXN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60",
                "Tablet": "https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dGFibGV0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60",
                "Smartwatch": "https://images.unsplash.com/photo-1544117519-31a4b719223d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c21hcnR3YXRjaHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
            };
            
            return categoryImages[category] || "https://images.unsplash.com/photo-1563013541-5a61e9a60656?w=500&q=80";
        }

        // Render prediction results
        function renderPrediction(product) {
            const lowestPriceIndex = product.priceHistory.reduce((minIndex, item, index, arr) => 
                item.price < arr[minIndex].price ? index : minIndex, 0);
            
            const chartHTML = product.priceHistory.map((item, index) => {
                const maxPrice = Math.max(...product.priceHistory.map(p => p.price));
                const minPrice = Math.min(...product.priceHistory.map(p => p.price));
                const height = ((item.price - minPrice) / (maxPrice - minPrice)) * 100;
                
                return `
                    <div class="chart-bar ${index === lowestPriceIndex ? 'lowest' : ''}" style="height: ${height}%">
                        <div class="chart-value">${formatINR(item.price)}</div>
                        <div class="chart-label">${item.month}</div>
                    </div>
                `;
            }).join('');

            predictionResults.innerHTML = `
                <div class="prediction-card">
                    <div class="product-header">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-category">${product.category}</div>
                        </div>
                    </div>
                    
                    <div class="prediction-details">
                        <div class="detail-card">
                            <div class="detail-value">${formatINR(product.currentPrice)}</div>
                            <div class="detail-label">Current Price</div>
                        </div>
                        <div class="detail-card highlight">
                            <div class="detail-value">${formatINR(product.prediction.lowestPrice)}</div>
                            <div class="detail-label">Predicted Lowest</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-value">${product.prediction.bestTime}</div>
                            <div class="detail-label">Best Time to Buy</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-value">${product.prediction.confidence}%</div>
                            <div class="detail-label">AI Confidence</div>
                        </div>
                    </div>
                    
                    <div class="price-history">
                        <h3>Price History (Last 6 Months)</h3>
                        <div class="history-chart">
                            <div class="chart-bars">
                                ${chartHTML}
                            </div>
                        </div>
                    </div>
                    
                    <div class="prediction-actions">
                        <button class="action-button primary" onclick="setPriceAlert('${product.name}')">
                            ðŸ”” Set Price Alert
                        </button>
                        <button class="action-button secondary" onclick="addToWishlist('${product.name}')">
                            ðŸ’– Add to Wishlist
                        </button>
                    </div>
                </div>
            `;
            
            predictionResults.style.display = 'block';
        }

        // Set price alert
        function setPriceAlert(productName) {
            alert(`Price alert set for ${productName}! We'll notify you when the price drops.`);
        }

        // Add to wishlist
        function addToWishlist(productName) {
            alert(`${productName} added to your wishlist!`);
        }

        // Search for product and generate prediction
        function searchProduct() {
            const query = productSearch.value.trim().toLowerCase();
            
            if (!query) {
                alert("Please enter a product name");
                return;
            }
            
            // Show loading state
            predictionResults.innerHTML = `
                <div style="text-align: center; padding: 30px;">
                    <div style="font-size: 1.2rem; margin-bottom: 15px;">ðŸ”® Analyzing price trends...</div>
                    <div style="display: flex; justify-content: center; gap: 5px;">
                        <div style="width: 10px; height: 10px; background: var(--primary); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both;"></div>
                        <div style="width: 10px; height: 10px; background: var(--primary); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: 0.16s;"></div>
                        <div style="width: 10px; height: 10px; background: var(--primary); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; animation-delay: 0.32s;"></div>
                    </div>
                </div>
            `;
            predictionResults.style.display = 'block';
            
            // Simulate API call delay
            setTimeout(() => {
                let product;
                
                // Check if product exists in our database
                if (productDatabase[query]) {
                    product = productDatabase[query];
                } else {
                    // Generate prediction for unknown product
                    const categories = ["Smartphone", "Laptop", "Headphones", "Tablet", "Smartwatch"];
                    const category = categories[Math.floor(Math.random() * categories.length)];
                    product = generatePrediction(query, category);
                }
                
                renderPrediction(product);
            }, 1500);
        }

        // Render popular products
        function renderPopularProducts() {
            popularProductsContainer.innerHTML = popularProducts.map(key => {
                const product = productDatabase[key];
                return `
                    <div class="product-card">
                        <div class="product-image-container">
                            <img src="${product.image}" alt="${product.name}" class="product-card-image">
                        </div>
                        <div class="product-card-content">
                            <div class="product-card-name">${product.name}</div>
                            <div class="product-card-category">${product.category}</div>
                            <div class="product-card-price">${formatINR(product.currentPrice)}</div>
                            <button class="product-card-button" onclick="predictPopularProduct('${key}')">
                                ðŸ”® Predict Price
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Predict price for popular product
        function predictPopularProduct(productKey) {
            productSearch.value = productKey;
            searchProduct();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderPopularProducts();
            
            predictButton.addEventListener('click', searchProduct);
            
            productSearch.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchProduct();
                }
            });
        });
    </script>
</body>
</html>
